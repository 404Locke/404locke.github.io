<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费率查询</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
        }

        .tabs {
            display: flex;
            gap: 1px;
            background: #e0e0e0;
            padding: 1px;
            border-radius: 8px 8px 0 0;
            margin-bottom: -1px;
            position: relative;
            z-index: 1;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab:first-child {
            border-radius: 8px 0 0 0;
        }

        .tab:last-child {
            border-radius: 0 8px 0 0;
        }

        .tab.active {
            background: white;
            color: #007bff;
            font-weight: 500;
        }

        .tab:hover:not(.active) {
            background: #fff;
            color: #333;
        }

        .iframe-container {
            flex: 1;
            background: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            z-index: 0;
        }

        iframe {
            width: 100%;
            height: calc(100% + 50px);
            border: none;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" data-url="https://www.coinglass.com/FundingRate#btc">当前费率</button>
            <button class="tab" data-url="https://www.coinglass.com/AccumulatedFundingRate#btc">累计费率</button>
            <button class="tab" data-url="https://www.coinglass.com/Basis">交割价差</button>
            <button class="tab" data-url="https://defillama.com/cexs">交易所透明度</button>
        </div>
        
        <div class="iframe-container">
            <iframe src="https://www.coinglass.com/FundingRate#btc" title="费率数据"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const iframe = document.querySelector('iframe');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 更新标签状态
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    // 重新加载iframe内容
                    const url = this.dataset.url;
                    iframe.src = url;
                });
            });
        });
    </script>
</body>
</html>
