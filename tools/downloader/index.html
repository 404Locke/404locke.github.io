<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频下载工具 - 工具集</title>
    <style>
        :root {
            --primary-color: #3498db;
            --hover-color: #2980b9;
            --text-primary: #2c3e50;
            --text-secondary: #666;
            --bg-color: #f8f9fa;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .download-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        .video-list {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            display: none;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .video-item:last-child {
            border-bottom: none;
        }

        .video-info {
            flex: 1;
            margin-right: 20px;
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .video-meta {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .download-btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .video-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .video-info {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>视频下载工具</h1>
            <p>输入网页地址，解析并下载视频</p>
        </header>

        <div class="download-form">
            <div class="form-group">
                <label for="url">网页地址</label>
                <input type="text" id="url" placeholder="请输入包含视频的网页地址">
            </div>

            <button onclick="analyzeUrl()">解析视频</button>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>正在解析视频信息...</p>
        </div>

        <div id="videoList" class="video-list">
            <!-- 视频列表将通过 JavaScript 动态添加 -->
        </div>

        <div id="status" class="status"></div>
    </div>

    <script type="module" src="platform-parsers.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
