<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币行情</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .market-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .market-table th, .market-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .market-table th {
            background: #f8f9fa;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .market-table th:hover {
            background: #e9ecef;
        }

        .market-table th::after {
            content: '•';
            position: absolute;
            right: 8px;
            opacity: 0.3;
        }

        .market-table th.sort-asc::after {
            content: '↑';
            opacity: 1;
        }

        .market-table th.sort-desc::after {
            content: '↓';
            opacity: 1;
        }

        .price-up {
            color: #00b894;
        }

        .price-down {
            color: #d63031;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            z-index: 1000;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s linear;
        }

        .refresh-btn {
            margin-bottom: 20px;
            width: 120px;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background: #34495e;
        }

        .refresh-btn.refreshing {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* 修改按钮组样式以适配移动设备 */
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        /* 统一按钮基础样式 */
        .btn-base {
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;     /* 使用flex布局 */
            align-items: center;      /* 垂直居中 */
            justify-content: center;  /* 水平居中 */
            min-width: 120px;        /* 设置最小宽度 */
            height: 40px;            /* 统一高度 */
            box-sizing: border-box;   /* 包含padding和border */
        }

        .btn-base:hover {
            background: #34495e;
        }

        /* 继承基础按钮样式 */
        .refresh-btn {
            margin: 0;  /* 移除margin */
        }

        .link-btn {
            margin: 0;  /* 移除margin */
        }

        /* 应用基础样式到所有按钮 */
        .refresh-btn, .link-btn {
            composes: btn-base;
        }

        /* 调整表格在移动设备上的显示 */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .market-table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch; /* 为 iOS 添加平滑滚动 */
            }

            .market-table th, 
            .market-table td {
                padding: 8px;
                font-size: 14px;
                white-space: nowrap;
            }

            /* 调整某些列的最小宽度 */
            .market-table th:nth-child(1),
            .market-table td:nth-child(1) {
                min-width: 40px;  /* 减小排名列宽度 */
                padding-right: 4px;  /* 减小右侧padding */
            }

            .market-table th:nth-child(2),
            .market-table td:nth-child(2) {
                min-width: 160px; /* 减小名称列宽度 */
                padding-left: 4px;  /* 减小左侧padding */
            }

            .market-table th:nth-child(3),
            .market-table td:nth-child(3) {
                min-width: 100px; /* 价格列 */
            }

            .market-table th:nth-child(4),
            .market-table td:nth-child(4) {
                min-width: 90px;  /* 涨跌列 */
            }

            .market-table th:nth-child(5),
            .market-table td:nth-child(5),
            .market-table th:nth-child(6),
            .market-table td:nth-child(6) {
                min-width: 120px; /* 市值和成交量列 */
            }

            /* 调整按钮大小 */
            .btn-base {
                padding: 8px 12px;
                min-width: unset;
                width: 100%;
                height: 36px;
                font-size: 13px;
            }

            /* 调整图标大小 */
            .market-table img {
                width: 16px;
                height: 16px;
            }

            /* 优化进度条 */
            .progress-container {
                height: 2px;
            }
        }

        /* 添加默认设备的列宽度控制 */
        .market-table th:nth-child(1),
        .market-table td:nth-child(1) {
            width: 40px;  /* 排名列固定宽度 */
            padding-right: 4px;
        }

        .market-table th:nth-child(2),
        .market-table td:nth-child(2) {
            padding-left: 4px;
        }

        /* 针对更小屏幕的优化 */
        @media screen and (max-width: 375px) {
            body {
                padding: 5px;
            }

            .button-group {
                grid-template-columns: 1fr 1fr;  /* iPhone SE 等小屏设备显示两列按钮 */
            }

            .market-table th, 
            .market-table td {
                padding: 6px;
                font-size: 13px;
            }
        }

        /* 添加暗黑模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #fff;
            }

            .market-table {
                background: #2d2d2d;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            }

            .market-table th {
                background: #333;
            }

            .market-table td {
                border-bottom-color: #404040;
            }

            .btn-base {
                background: #404040;
            }

            .btn-base:hover {
                background: #505050;
            }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="container">
        <div class="button-group">
            <button class="btn-base refresh-btn" onclick="manualRefresh()" id="refreshBtn">刷新数据</button>
            <a href="https://sosovalue.com" target="_blank" class="btn-base link-btn">sosovalue</a>
            <a href="https://www.coingecko.com" target="_blank" class="btn-base link-btn">coingecko</a>
            <a href="https://coinmarketcap.com" target="_blank" class="btn-base link-btn">coinmarketcap</a>
            <a href="https://dropstab.com" target="_blank" class="btn-base link-btn">解锁情况 dropstab</a>
            <a href="https://tokenomist.ai" target="_blank" class="btn-base link-btn">解锁情况 tokenomist</a>
        </div>
        <table class="market-table">
            <thead>
                <tr>
                    <th onclick="sortData('rank')">排名</th>
                    <th onclick="sortData('name')">名称</th>
                    <th onclick="sortData('price')">价格 (USD)</th>
                    <th onclick="sortData('change')">24h 涨跌</th>
                    <th onclick="sortData('marketCap')">市值 (USD)</th>
                    <th onclick="sortData('volume')">24h 成交量</th>
                </tr>
            </thead>
            <tbody id="marketData">
                <tr>
                    <td colspan="6" class="loading">加载中...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let marketData = [];
        let currentSort = { column: null, direction: null };
        let isRefreshing = false;
        let progressInterval;

        function sortData(column) {
            if (currentSort.column === column) {
                if (currentSort.direction === null) {
                    currentSort.direction = 'asc';
                } else if (currentSort.direction === 'asc') {
                    currentSort.direction = 'desc';
                } else {
                    currentSort.column = null;
                    currentSort.direction = null;
                }
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            renderTable();
        }

        function getSortValue(coin, column) {
            switch (column) {
                case 'rank': return coin.market_cap_rank || Number.MAX_VALUE;
                case 'name': return coin.name.toLowerCase();
                case 'price': return coin.current_price || 0;
                case 'change': return coin.price_change_percentage_24h || 0;
                case 'marketCap': return coin.market_cap || 0;
                case 'volume': return coin.total_volume || 0;
                default: return 0;
            }
        }

        function formatPrice(price) {
            if (!price) return '$0.00';
            if (price < 0.0001) return `$${price.toFixed(8)}`;
            if (price < 0.01) return `$${price.toFixed(6)}`;
            if (price < 1) return `$${price.toFixed(4)}`;
            if (price < 100) return `$${price.toFixed(2)}`;
            return `$${price.toLocaleString(undefined, {maximumFractionDigits: 2})}`;
        }

        function formatName(name, symbol) {
            // 截取名称最多8个字符，超出部分用...表示
            const truncatedName = name.length > 8 ? name.slice(0, 8) + '...' : name;
            return `${symbol.toUpperCase()}-${truncatedName}`;
        }

        function renderTable() {
            let sortedData = [...marketData];
            
            if (currentSort.column && currentSort.direction) {
                sortedData.sort((a, b) => {
                    const aVal = getSortValue(a, currentSort.column);
                    const bVal = getSortValue(b, currentSort.column);
                    const modifier = currentSort.direction === 'asc' ? 1 : -1;
                    
                    if (typeof aVal === 'string') {
                        return aVal.localeCompare(bVal) * modifier;
                    }
                    return (aVal - bVal) * modifier;
                });
            }

            const tbody = document.getElementById('marketData');
            tbody.innerHTML = '';
            
            sortedData.forEach((coin, index) => {
                const priceChangeClass = coin.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                const row = `
                    <tr>
                        <td>${coin.market_cap_rank || index + 1}</td>
                        <td>
                            <img src="${coin.image}" width="20" height="20" style="vertical-align: middle">
                            ${formatName(coin.name, coin.symbol)}
                        </td>
                        <td>${formatPrice(coin.current_price)}</td>
                        <td class="${priceChangeClass}">
                            ${(coin.price_change_percentage_24h || 0).toFixed(2)}%
                        </td>
                        <td>$${Math.floor(coin.market_cap || 0).toLocaleString()}</td>
                        <td>$${Math.floor(coin.total_volume || 0).toLocaleString()}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            // 更新表头排序指示器
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.textContent.includes(getColumnName(currentSort.column))) {
                    if (currentSort.direction) {
                        th.classList.add(`sort-${currentSort.direction}`);
                    }
                }
            });
        }

        function getColumnName(column) {
            const columnMap = {
                rank: '排名',
                name: '名称',
                price: '价格',
                change: '24h 涨跌',
                marketCap: '市值',
                volume: '24h 成交量'
            };
            return columnMap[column];
        }

        function updateProgress(progress) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progress}%`;
        }

        function startProgress() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('refreshing');
            refreshBtn.disabled = true;
            
            let progress = 0;
            updateProgress(0);
            
            progressInterval = setInterval(() => {
                progress += 2;
                if (progress > 90) {
                    clearInterval(progressInterval);
                }
                updateProgress(progress);
            }, 100);
        }

        function stopProgress(success = true) {
            clearInterval(progressInterval);
            updateProgress(100);
            
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.remove('refreshing');
            refreshBtn.disabled = false;

            setTimeout(() => {
                updateProgress(0);
            }, 300);
        }

        async function manualRefresh() {
            if (isRefreshing) return;
            await fetchMarketData();
        }

        async function fetchMarketData() {
            if (isRefreshing) return;
            isRefreshing = true;
            startProgress();

            try {
                const response = await fetch('https://api.coincap.io/v2/assets?limit=100');
                const data = await response.json();
                
                // 转换数据格式以匹配之前的结构
                marketData = data.data.map(coin => ({
                    market_cap_rank: coin.rank,
                    name: coin.name,
                    symbol: coin.symbol,
                    current_price: parseFloat(coin.priceUsd),
                    price_change_percentage_24h: parseFloat(coin.changePercent24Hr),
                    market_cap: parseFloat(coin.marketCapUsd),
                    total_volume: parseFloat(coin.volumeUsd24Hr),
                    image: `https://assets.coincap.io/assets/icons/${coin.symbol.toLowerCase()}@2x.png`
                }));

                renderTable();
                stopProgress(true);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('marketData').innerHTML = `
                    <tr>
                        <td colspan="6" class="loading">获取数据失败，请稍后重试...</td>
                    </tr>
                `;
                stopProgress(false);
            } finally {
                isRefreshing = false;
            }
        }

        // 修改自动刷新调用
        setInterval(async () => {
            if (!isRefreshing) {
                await fetchMarketData();
            }
        }, 60000);

        // 首次加载数据
        fetchMarketData();
    </script>
</body>
</html>
