<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币行情</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .market-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .market-table th, .market-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .market-table th {
            background: #f8f9fa;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .market-table th:hover {
            background: #e9ecef;
        }

        .market-table th::after {
            content: '•';
            position: absolute;
            right: 8px;
            opacity: 0.3;
        }

        .market-table th.sort-asc::after {
            content: '↑';
            opacity: 1;
        }

        .market-table th.sort-desc::after {
            content: '↓';
            opacity: 1;
        }

        .price-up {
            color: #00b894;
        }

        .price-down {
            color: #d63031;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            z-index: 1000;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s linear;
        }

        .refresh-btn {
            margin-bottom: 20px;
            width: 120px;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background: #34495e;
        }

        .refresh-btn.refreshing {
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="container">
        <button class="refresh-btn" onclick="manualRefresh()" id="refreshBtn">刷新数据</button>
        <table class="market-table">
            <thead>
                <tr>
                    <th onclick="sortData('rank')">排名</th>
                    <th onclick="sortData('name')">名称</th>
                    <th onclick="sortData('price')">价格 (USD)</th>
                    <th onclick="sortData('change')">24h 涨跌</th>
                    <th onclick="sortData('marketCap')">市值 (USD)</th>
                    <th onclick="sortData('volume')">24h 成交量</th>
                </tr>
            </thead>
            <tbody id="marketData">
                <tr>
                    <td colspan="6" class="loading">加载中...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let marketData = [];
        let currentSort = { column: null, direction: null };
        let isRefreshing = false;
        let progressInterval;

        function sortData(column) {
            if (currentSort.column === column) {
                if (currentSort.direction === null) {
                    currentSort.direction = 'asc';
                } else if (currentSort.direction === 'asc') {
                    currentSort.direction = 'desc';
                } else {
                    currentSort.column = null;
                    currentSort.direction = null;
                }
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            renderTable();
        }

        function getSortValue(coin, column) {
            switch (column) {
                case 'rank': return coin.market_cap_rank || Number.MAX_VALUE;
                case 'name': return coin.name.toLowerCase();
                case 'price': return coin.current_price || 0;
                case 'change': return coin.price_change_percentage_24h || 0;
                case 'marketCap': return coin.market_cap || 0;
                case 'volume': return coin.total_volume || 0;
                default: return 0;
            }
        }

        function formatPrice(price) {
            if (!price) return '$0.00';
            if (price < 0.0001) return `$${price.toFixed(8)}`;
            if (price < 0.01) return `$${price.toFixed(6)}`;
            if (price < 1) return `$${price.toFixed(4)}`;
            if (price < 100) return `$${price.toFixed(2)}`;
            return `$${price.toLocaleString(undefined, {maximumFractionDigits: 2})}`;
        }

        function renderTable() {
            let sortedData = [...marketData];
            
            if (currentSort.column && currentSort.direction) {
                sortedData.sort((a, b) => {
                    const aVal = getSortValue(a, currentSort.column);
                    const bVal = getSortValue(b, currentSort.column);
                    const modifier = currentSort.direction === 'asc' ? 1 : -1;
                    
                    if (typeof aVal === 'string') {
                        return aVal.localeCompare(bVal) * modifier;
                    }
                    return (aVal - bVal) * modifier;
                });
            }

            const tbody = document.getElementById('marketData');
            tbody.innerHTML = '';
            
            sortedData.forEach((coin, index) => {
                const priceChangeClass = coin.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                const row = `
                    <tr>
                        <td>${coin.market_cap_rank || index + 1}</td>
                        <td>
                            <img src="${coin.image}" width="20" height="20" style="vertical-align: middle">
                            ${coin.name} (${coin.symbol.toUpperCase()})
                        </td>
                        <td>${formatPrice(coin.current_price)}</td>
                        <td class="${priceChangeClass}">
                            ${(coin.price_change_percentage_24h || 0).toFixed(2)}%
                        </td>
                        <td>$${(coin.market_cap || 0).toLocaleString()}</td>
                        <td>$${(coin.total_volume || 0).toLocaleString()}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            // 更新表头排序指示器
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.textContent.includes(getColumnName(currentSort.column))) {
                    if (currentSort.direction) {
                        th.classList.add(`sort-${currentSort.direction}`);
                    }
                }
            });
        }

        function getColumnName(column) {
            const columnMap = {
                rank: '排名',
                name: '名称',
                price: '价格',
                change: '24h 涨跌',
                marketCap: '市值',
                volume: '24h 成交量'
            };
            return columnMap[column];
        }

        function updateProgress(progress) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progress}%`;
        }

        function startProgress() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('refreshing');
            refreshBtn.disabled = true;
            
            let progress = 0;
            updateProgress(0);
            
            progressInterval = setInterval(() => {
                progress += 2;
                if (progress > 90) {
                    clearInterval(progressInterval);
                }
                updateProgress(progress);
            }, 100);
        }

        function stopProgress(success = true) {
            clearInterval(progressInterval);
            updateProgress(100);
            
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.remove('refreshing');
            refreshBtn.disabled = false;

            setTimeout(() => {
                updateProgress(0);
            }, 300);
        }

        async function manualRefresh() {
            if (isRefreshing) return;
            await fetchMarketData();
        }

        async function fetchMarketData() {
            if (isRefreshing) return;
            isRefreshing = true;
            startProgress();

            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false');
                marketData = await response.json();
                renderTable();
                stopProgress(true);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('marketData').innerHTML = `
                    <tr>
                        <td colspan="6" class="loading">获取数据失败，请稍后重试...</td>
                    </tr>
                `;
                stopProgress(false);
            } finally {
                isRefreshing = false;
            }
        }

        // 修改自动刷新调用
        setInterval(async () => {
            if (!isRefreshing) {
                await fetchMarketData();
            }
        }, 30000);

        // 首次加载数据
        fetchMarketData();
    </script>
</body>
</html>
