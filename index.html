<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易工具集</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f5f5f5;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
      }

      h1 {
        color: #333;
        font-size: 2.5em;
      }

      .tools-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .tool-card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
      }

      .tool-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      }

      .tool-card h3 {
        margin: 0 0 10px 0;
        color: #2c3e50;
      }

      .tool-card p {
        margin: 0;
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>交易工具集</h1>
      </header>
      
      <main class="tools-grid">
        <a href="/tools/arbitrage/" class="tool-card">
          <h3>交割合约套利</h3>
          <p>交易所交割合约套利工具</p>
        </a>
        <a href="/tools/coincap/" class="tool-card">
          <h3>行情</h3>
          <p>查看实时加密货币市场行情</p>
        </a>
      </main>
    </div>
  </body>
</html>
